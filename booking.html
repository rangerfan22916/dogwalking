<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book a Walk - Drew's Dog Walking</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ✅ Your Custom Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            color: #333;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            height: 60px;
        }

        header h1 a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding-bottom: 4px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #4caf50;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 4px;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #c3e6cb;
        }

        form input,
        form select,
        form textarea {
            font-size: 1rem;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #4caf50;
            box-shadow: none;
            outline: none;
        }

        form button {
            background: #4caf50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        form button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <h1><a href="index.html">Drew's Dog Walking</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="booking.html" class="active">Book Now</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="mx-auto bg-white p-4 p-md-5 rounded shadow" style="max-width: 650px;">
            <h2 class="text-center mb-4">Book a Walk</h2>

            <div class="success-message" id="success-message">Thanks for booking! We’ll be in touch soon.</div>

            <form id="booking-form" action="https://formspree.io/f/mzzvrqrr" method="POST">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required />
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required />
                </div>
                <div class="mb-3">
                    <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required />
                </div>
                <div class="mb-3">
                    <input type="text" name="address" class="form-control" placeholder="Address" required />
                </div>
                <div class="mb-3">
                    <select name="walk_length" class="form-select" required>
                        <option value="" disabled selected>Select Walk Length</option>
                        <option value="30 minutes">30 minutes</option>
                        <option value="60 minutes">30 minutes + Add 60 minutes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select name="number_of_dogs" class="form-select" required>
                        <option value="" disabled selected>Number of pets</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="More than 2">More than 2 (please specify below)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea name="additional_notes" class="form-control" placeholder="Additional Notes (specify pet)"
                        rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success w-100">Book Now</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const form = document.getElementById('booking-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    alert('Oops! There was a problem submitting your booking.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your booking.');
            });
        });
    </script>
</body>

</html>
