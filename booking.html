<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book a Walk - Drew's Dog Walking</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            height: 60px;
        }

        header h1 a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding-bottom: 4px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #4caf50;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 4px;
        }

        main {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            font-size: 1.15rem;
            line-height: 1.6;
        }

        main h2 {
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #4caf50;
            outline: none;
        }

        form button {
            width: 100%;
            padding: 14px;
            background: #4caf50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #45a049;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <h1><a href="index.html">Drew's Dog Walking</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="booking.html" class="active">Book Now</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Book a Walk</h2>
        <div class="success-message" id="success-message">Thanks for booking! Weâ€™ll be in touch soon.</div>
        <form id="booking-form" action="https://formspree.io/f/mzzvrqrr" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <input type="address" name="address" placeholder="address" required />
            <select name="walk_length" required>
                <option value="" disabled selected>Select Walk Length</option>
                <option value="30 minutes">30 minutes</option>
                <option value="60 minutes">60 minutes</option>
            </select>
            <select name="number_of_dogs" required>
                <option value="" disabled selected>Number of pets</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="More than 2">More than 2 (please specify below)</option>
            </select>
            <textarea name="additional_notes" placeholder="Additional Notes (specify pet)" rows="4"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('booking-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    alert('Oops! There was a problem submitting your booking.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your booking.');
            });
        });
    </script>
</body>

</html>
